<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>PICTURES</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center " >
            <div class="col-md-8 card p-4">

                <h1>Image Tagging App</h1>
                <div class="card-block">
                    <form method="POST" action="{% url 'success' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="images" class="p-2"><b>Select files:</b></label>
                        <br>
                        <input type="file" class="form-control" id="images" name="images" multiple required><br>
                        <button type="submit" class="btn btn-success"> Upload >> </button>
                    </form>
                </div>

            </div>  
        </div>
    </div>
        
</body>
</html>
